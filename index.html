<!-- ナビゲーションバー -->
<nav id="nav-bar" class="transition-all duration-300 fixed left-0 right-0 bottom-0 z-50 bg-white/80 text-gray-800 px-6 py-3 flex justify-between items-center shadow-md">
  <!-- ロゴ -->

  </div>
</nav>

<script>
  window.addEventListener('scroll', function () {
    const nav = document.getElementById('nav-bar');
    const hero = document.querySelector('header');
    const heroHeight = hero.offsetHeight;
    const scrollY = window.scrollY;

    if (scrollY === 0) {
      // Heroの画面下部・白背景・黒文字・表示
      nav.classList.remove('top-0', 'bg-black/50', 'backdrop-blur-sm', 'text-white', 'opacity-0', 'pointer-events-none');
      nav.classList.add('bottom-0', 'bg-white/50', 'text-gray-800', 'opacity-100');
    } else if (scrollY > 0 && scrollY < heroHeight) {
      // Hero内でスクロール中 → 非表示（画面下部）
      nav.classList.add('opacity-0', 'pointer-events-none');
    } else {
      // Hero外 → 画面上部・黒半透明・白文字・表示
      nav.classList.remove('bottom-0', 'bg-white', 'text-gray-800', 'opacity-0', 'pointer-events-none');
      nav.classList.add('top-0', 'bg-black/50', 'backdrop-blur-sm', 'text-white', 'opacity-100');
    }
  });
</script>

<!-- トップに戻るボタン -->
<button id="toTopBtn" title="トップに戻る"
  class="fixed bottom-6 right-6 bg-gray-700 text-white px-3 py-2 rounded-full shadow-lg hover:bg-gray-900 transition-opacity opacity-0 pointer-events-none z-50">
  ▲
</button>
<script>
  const toTopBtn = document.getElementById("toTopBtn");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      toTopBtn.classList.remove("opacity-0", "pointer-events-none");
    } else {
      toTopBtn.classList.add("opacity-0", "pointer-events-none");
    }
  });
  toTopBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
</script>
